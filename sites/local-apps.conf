##########################################
# localhost → React (port 3001)
##########################################
server {
    listen 80;
    server_name website.wizzgeeks.com;

    location / {
        proxy_pass http://host.docker.internal:5000;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

